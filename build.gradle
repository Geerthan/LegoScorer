
plugins {
    id 'application'
  	id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
	version = "13"
	modules = ['javafx.controls']
	
}

repositories {
    mavenCentral()
}

dependencies {
}

run {
	if(javafx.platform.classifier == 'win') {
		systemProperty "java.library.path", "C:\tmp"
	}
}

mainClassName = 'LegoScorer.Main'
